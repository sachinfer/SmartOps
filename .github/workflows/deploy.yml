name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Build Docker image
      run: |
        docker build -t sachinfe/smartops-app:main-${{ github.run_number }} .

    - name: Push image to Docker Hub
      run: |
        docker push sachinfe/smartops-app:main-${{ github.run_number }}

    - name: Update image tag in k8s deployment YAML
      run: |
        sed -i 's|image: .*|image: sachinfe/smartops-app:main-${{ github.run_number }}|' k8s-deployment.yaml

    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s-deployment.yaml
