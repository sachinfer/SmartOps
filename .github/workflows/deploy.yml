name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Your self-hosted runner with Docker & kubectl configured

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ³ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ”§ Set IMAGE_TAG env var
        run: echo "IMAGE_TAG=main-${{ github.run_number }}" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t sachinfe/smartops-app:$IMAGE_TAG .

      - name: ğŸš€ Push Docker image to Docker Hub
        run: docker push sachinfe/smartops-app:$IMAGE_TAG

      - name: ğŸ” Update image tag in deployment.yaml
        run: |
          sed -i "s|image: .*|image: sachinfe/smartops-app:$IMAGE_TAG|" k8s/deployment.yaml

      - name: ğŸš¢ Deploy to Minikube
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: âœ… Verify deployed resources
        run: |
          kubectl get pods -n default
          kubectl get svc -n default
