name: Build and Deploy to Minikube

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: dev  # ðŸ” Needed to access environment secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          IMAGE_NAME=sachinfe/smartops-app:main-$(date +%Y-%m-%d-%H-%M-%S)
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          docker build -t $IMAGE_NAME .

      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}

      - name: Set up Kubeconfig for Minikube
        run: |
          mkdir -p $HOME/.kube
          cp /home/runner/.kube/config $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config

      - name: Deploy to Minikube
        run: |
          kubectl delete deployment smartops-app --ignore-not-found
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
