name: Build and Deploy to Minikube

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # âœ… Use GitHub-hosted runner

    environment: dev  # ğŸ§ª Scoped to environment secrets

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build Docker image
        run: |
          IMAGE_NAME=sachinfe/smartops-app:main-$(date +%Y-%m-%d-%H-%M-%S)
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          docker build -t $IMAGE_NAME .

      - name: ğŸ“¤ Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}

      - name: âš™ï¸ Set up Kubeconfig for Minikube (mocked for GitHub runner)
        run: |
          echo "âš ï¸ GitHub-hosted runners can't access your local Minikube directly."
          echo "Youâ€™ll need to set up a remote cluster or skip this in CI."
          exit 0

      - name: ğŸš€ Deploy to Minikube (Mock)
        run: |
          echo "âš ï¸ Deployment to local Minikube can't be done on GitHub-hosted runners."
          echo "Consider using a remote Kubernetes cluster (e.g., GKE, EKS, AKS, or remote Minikube VM)"
          exit 0
